<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>

<body>
    <h1>Blog Posts</h1>
    <a href="{{ url_for('create_post') }}">Create New Post</a>
    <ul>
        {% for post in posts %}
        <li>
            <a href="{{ url_for('read_post', id=post.id) }}">{{ post.title }}</a>
            <a href="{{ url_for('update_post', id=post.id) }}">Edit</a>
            <form action="{{ url_for('delete_post', id=post.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
