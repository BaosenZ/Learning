<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
</head>

<body>
    <h1>Welcome to the Blog</h1>
    <ul>
        {% for post_id, post in posts.items() %}
        <li><a href="{{ url_for('show_post', post_id=post_id) }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
