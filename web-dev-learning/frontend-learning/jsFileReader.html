<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Excel Content</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script>
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const htmlString = XLSX.utils.sheet_to_html(worksheet, { editable: true });

                    document.getElementById('tableContainer').innerHTML = htmlString;

                    // Apply custom styling to all columns
                    styleAllColumns();
                };
                reader.readAsArrayBuffer(file);
            }
        }

        function styleAllColumns() {
            // Get all rows in the table
            const rows = document.querySelectorAll('#tableContainer table tr');

            rows.forEach(row => {
                // Get all cells in the row
                const cells = row.querySelectorAll('td, th');

                cells.forEach(cell => {
                    // Check if the cell content is empty
                    if (cell.innerText.length === 0) {
                        // Apply red color to the cell if the content is not empty
                        cell.style.backgroundColor = 'red';
                        cell.style.color = 'white';  // Optional: change text color for better readability
                    }
                });
            });
        }
    </script>
</head>

<body>
    <div class="container mt-4">
        <h2>Select an Excel File</h2>
        <form>
            <div class="form-group">
                <input type="file" name="file" class="form-control-file" onchange="handleFileSelect(event)">
            </div>
        </form>

        <div id="tableContainer" class="table-responsive mt-4">
            <!-- The Excel data will be displayed here -->
        </div>
    </div>
</body>

</html>
